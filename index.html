<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6x5 ドロップゲーム</title>
  <style>
    /* グリッド設定 */
    #grid {
      display: grid;
      grid-template-columns: repeat(6, 50px); /* 6列、1セル50px */
      grid-template-rows: repeat(5, 50px); /* 5行、1セル50px */
      gap: 5px; /* セル間の隙間 */
      width: 320px; /* 6x50 + 隙間で幅 */
      height: 270px; /* 5x50 + 隙間で高さ */
      border: 2px solid #000;
      position: relative;
      overflow: hidden; /* グリッド外にはみ出さないように設定 */
      margin: 20px auto;
    }

    /* ドロップの設定 */
    .drop {
      width: 50px;
      height: 50px;
      position: absolute;
      background-size: cover;
      touch-action: none; /* タッチデバイスで動作 */
      border-radius: 5px;
      cursor: grab;
    }

    .drop[data-type="fire"] {
      background-image: url('火.jpg');
    }

    .drop[data-type="water"] {
      background-image: url('水.jpg');
    }

    .drop[data-type="wood"] {
      background-image: url('木.jpg');
    }

    .drop[data-type="light"] {
      background-image: url('光.jpg');
    }

    .drop[data-type="dark"] {
      background-image: url('闇.jpg');
    }
  </style>
</head>
<body>
  <div id="grid">
    <!-- ドロップを生成 -->
    <div class="drop" data-type="fire" style="left: 0px; top: 0px;"></div>
    <div class="drop" data-type="water" style="left: 50px; top: 0px;"></div>
    <div class="drop" data-type="wood" style="left: 100px; top: 0px;"></div>
    <div class="drop" data-type="light" style="left: 150px; top: 0px;"></div>
    <div class="drop" data-type="dark" style="left: 200px; top: 0px;"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const drops = Array.from(document.querySelectorAll(".drop"));

    let selectedDrop = null; // 選択されたドロップ
    let startX, startY, offsetX, offsetY;

    // ドロップをドラッグ開始
    drops.forEach((drop) => {
      drop.addEventListener("pointerdown", (e) => {
        selectedDrop = e.target;
        startX = e.clientX;
        startY = e.clientY;
        offsetX = selectedDrop.offsetLeft;
        offsetY = selectedDrop.offsetTop;
        selectedDrop.style.cursor = "grabbing";
      });
    });

    // ドロップをドラッグ中
    grid.addEventListener("pointermove", (e) => {
      if (!selectedDrop) return;

      // 新しい位置を計算
      const moveX = e.clientX - startX + offsetX;
      const moveY = e.clientY - startY + offsetY;

      // グリッド内に位置を制限
      const gridRect = grid.getBoundingClientRect();
      const minX = 0;
      const minY = 0;
      const maxX = gridRect.width - selectedDrop.offsetWidth;
      const maxY = gridRect.height - selectedDrop.offsetHeight;

      selectedDrop.style.left = Math.max(minX, Math.min(maxX, moveX)) + "px";
      selectedDrop.style.top = Math.max(minY, Math.min(maxY, moveY)) + "px";
    });

    // ドロップをドラッグ終了
    grid.addEventListener("pointerup", () => {
      if (!selectedDrop) return;

      // グリッド位置にスナップする
      const newX = Math.round(selectedDrop.offsetLeft / 50) * 50;
      const newY = Math.round(selectedDrop.offsetTop / 50) * 50;

      // 他のドロップと位置を交換
      const targetDrop = drops.find(
        (drop) =>
          drop !== selectedDrop &&
          Math.round(drop.offsetLeft / 50) * 50 === newX &&
          Math.round(drop.offsetTop / 50) * 50 === newY
      );

      if (targetDrop) {
        // 現在の位置を保存
        const tempX = targetDrop.style.left;
        const tempY = targetDrop.style.top;

        // 位置を入れ替え
        targetDrop.style.left = selectedDrop.style.left;
        targetDrop.style.top = selectedDrop.style.top;

        selectedDrop.style.left = tempX;
        selectedDrop.style.top = tempY;
      } else {
        // 他のドロップがない場合はその場でスナップ
        selectedDrop.style.left = `${newX}px`;
        selectedDrop.style.top = `${newY}px`;
      }

      selectedDrop.style.cursor = "grab";
      selectedDrop = null;

      // コンボ判定を呼び出す
      checkCombos();
    });

    // コンボを判定する関数
    function checkCombos() {
      const positions = drops.map((drop) => ({
        type: drop.getAttribute("data-type"),
        x: Math.round(drop.offsetLeft / 50),
        y: Math.round(drop.offsetTop / 50),
      }));

      const combos = findCombos(positions);

      if (combos.length > 0) {
        console.log("コンボ成立:", combos);
      }
    }

    // コンボを見つける
    function findCombos(positions) {
      const combos = [];
      // 同じ種類が連続している場合をチェック
      return combos;
    }
  </script>
</body>
</html>
