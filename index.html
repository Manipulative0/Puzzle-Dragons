<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズドラ風ゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #enemy {
      text-align: center;
    }
    #game-board {
      width: 320px;
      height: 400px;
      overflow: auto; /* スクロール可能にする */
      display: grid;
      grid-template-columns: repeat(6, 50px); /* 6列 */
      grid-template-rows: repeat(5, 50px);   /* 5行 */
      gap: 5px;
      position: relative;
      margin-top: 20px;
    }
    .drop {
      width: 50px;
      height: 50px;
      background-size: cover;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    /* 五色のドロップ */
    .drop[data-type="fire"] {
      background-image: url('火.jpg');
    }
    .drop[data-type="water"] {
      background-image: url('水.jpg');
    }
    .drop[data-type="wood"] {
      background-image: url('木.jpg');
    }
    .drop[data-type="light"] {
      background-image: url('光.jpg');
    }
    .drop[data-type="dark"] {
      background-image: url('闇.jpg');
    }
    #enemy-hp-bar {
      width: 200px;
      height: 20px;
      background-color: gray;
      margin-top: 20px;
      border-radius: 10px;
    }
    #enemy-hp {
      width: 100%;
      height: 100%;
      background-color: red;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="enemy">
    <h3>敵のHP</h3>
    <div id="enemy-hp-bar">
      <div id="enemy-hp"></div>
    </div>
  </div>

  <div id="game-board">
    <!-- ドロップを動的に生成 -->
  </div>

  <script>
    const board = document.getElementById('game-board');
    const enemyHp = document.getElementById('enemy-hp');
    let enemyHealth = 100; // 敵の初期HP
    const types = ['fire', 'water', 'wood', 'light', 'dark']; // ドロップの種類
    let draggedDrop = null;
    let startX = 0;
    let startY = 0;
    let offsetX = 0;
    let offsetY = 0;
    let startIndex = null;
    let targetIndex = null;

    // 初期ドロップを生成
    function createDrops() {
      for (let i = 0; i < 30; i++) {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.dataset.type = types[Math.floor(Math.random() * types.length)];
        drop.setAttribute('data-index', i);  // インデックスを設定
        drop.addEventListener('touchstart', (e) => {
          e.preventDefault();
          startDrag(e);
        });
        drop.addEventListener('mousedown', (e) => {
          e.preventDefault();
          startDrag(e);
        });
        board.appendChild(drop);
      }
    }

    createDrops();

    // ドロップをタッチする開始時の処理
    function startDrag(e) {
      draggedDrop = e.target;
      startIndex = parseInt(draggedDrop.getAttribute('data-index'));
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = draggedDrop.getBoundingClientRect().left - startX;
      offsetY = draggedDrop.getBoundingClientRect().top - startY;
      document.addEventListener('touchmove', onDragMove);
      document.addEventListener('touchend', onDragEnd);
      document.addEventListener('mousemove', onDragMove);
      document.addEventListener('mouseup', onDragEnd);
    }

    // ドラッグ中の処理
    function onDragMove(e) {
      const x = e.touches ? e.touches[0].clientX + offsetX : e.clientX + offsetX;
      const y = e.touches ? e.touches[0].clientY + offsetY : e.clientY + offsetY;
      draggedDrop.style.position = 'absolute';
      draggedDrop.style.left = `${x}px`;
      draggedDrop.style.top = `${y}px`;
    }

    // ドラッグ終了時の処理
    function onDragEnd(e) {
      document.removeEventListener('touchmove', onDragMove);
      document.removeEventListener('touchend', onDragEnd);
      document.removeEventListener('mousemove', onDragMove);
      document.removeEventListener('mouseup', onDragEnd);

      // ドロップ先のインデックスを取得
      targetIndex = getTargetIndex(e);
      if (targetIndex !== null && targetIndex !== startIndex) {
        // ドロップを交換
        swapDrops(startIndex, targetIndex);
        checkMatches();
      }

      // ドロップを元の位置に戻す
      draggedDrop.style.position = '';
      draggedDrop.style.left = '';
      draggedDrop.style.top = '';
    }

    // ドロップ先インデックスを取得
    function getTargetIndex(e) {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      const targetDrop = document.elementFromPoint(x, y);
      return targetDrop && targetDrop.classList.contains('drop') ? parseInt(targetDrop.getAttribute('data-index')) : null;
    }

    // ドロップを交換する
    function swapDrops(index1, index2) {
      const drop1 = board.children[index1];
      const drop2 = board.children[index2];
      const tempType = drop1.dataset.type;
      drop1.dataset.type = drop2.dataset.type;
      drop2.dataset.type = tempType;
    }

    // 揃い判定とドロップの消去
    function checkMatches() {
      let dropsArray = Array.from(board.children);
      let matchedDrops = [];

      // 横方向のマッチングを確認
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 6; j++) {
          const drop = dropsArray[i * 6 + j];
          const type = drop.dataset.type;
          if (j < 4 && dropsArray[i * 6 + j + 1].dataset.type === type &&
              dropsArray[i * 6 + j + 2].dataset.type === type) {
            matchedDrops.push(drop, dropsArray[i * 6 + j + 1], dropsArray[i * 6 + j + 2]);
          }
        }
      }

      // 縦方向のマッチングを確認
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 4; j++) {
          const drop = dropsArray[j * 6 + i];
          const type = drop.dataset.type;
          if (dropsArray[(j + 1) * 6 + i].dataset.type === type &&
              dropsArray[(j + 2) * 6 + i].dataset.type === type) {
            matchedDrops.push(drop, dropsArray[(j + 1) * 6 + i], dropsArray[(j + 2) * 6 + i]);
          }
        }
      }

      // マッチしたドロップを消して、新しいドロップを下から落とす
      if (matchedDrops.length > 0) {
        matchedDrops.forEach(drop => drop.remove());
        fillEmptySpaces();
      }
    }

    // 空いているスペースに新しいドロップを入れる
    function fillEmptySpaces() {
      let dropsArray = Array.from(board.children);
      for (let i = 0; i < dropsArray.length; i++) {
        if (!dropsArray[i].dataset.type) {
          const newDrop = document.createElement('div');
          newDrop.classList.add('drop');
          newDrop.dataset.type = types[Math.floor(Math.random() * types.length)];
          newDrop.setAttribute('data-index', i);
          board.replaceChild(newDrop, dropsArray[i]);
        }
      }
    }
  </script>
</body>
</html>
