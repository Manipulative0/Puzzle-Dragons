<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズルゲーム</title>
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(6, 50px); /* 6列 */
      grid-template-rows: repeat(5, 50px);   /* 5行 */
      gap: 5px;
      position: relative;
      margin: 20px auto;
      width: max-content;
      border: 2px solid #000;
    }

    .drop {
      width: 50px;
      height: 50px;
      background-size: cover;
      position: absolute;
      cursor: grab;
      transition: transform 0.2s ease; /* スムーズなアニメーション */
    }

    .drop[data-type="fire"] {
      background-image: url('火.jpg');
    }

    .drop[data-type="water"] {
      background-image: url('水.jpg');
    }

    .drop[data-type="wood"] {
      background-image: url('木.jpg');
    }

    .drop[data-type="light"] {
      background-image: url('光.jpg');
    }

    .drop[data-type="dark"] {
      background-image: url('闇.jpg');
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const gridRows = 5;
    const gridCols = 6;
    const dropTypes = ["fire", "water", "wood", "light", "dark"];
    const grid = document.getElementById("grid");

    let gridState = Array.from({ length: gridRows }, () =>
      Array.from({ length: gridCols }, () => dropTypes[Math.floor(Math.random() * dropTypes.length)])
    );

    let isDragging = false;
    let draggedElement = null;
    let startX, startY, startLeft, startTop;

    function renderGrid() {
      grid.innerHTML = "";
      gridState.forEach((row, rowIndex) => {
        row.forEach((type, colIndex) => {
          const drop = document.createElement("div");
          drop.classList.add("drop");
          drop.dataset.type = type;
          drop.dataset.row = rowIndex;
          drop.dataset.col = colIndex;
          drop.style.left = `${colIndex * 55}px`;
          drop.style.top = `${rowIndex * 55}px`;
          grid.appendChild(drop);
        });
      });
    }

    renderGrid();

    grid.addEventListener("mousedown", (e) => {
      if (e.target.classList.contains("drop")) {
        isDragging = true;
        draggedElement = e.target;
        startX = e.clientX;
        startY = e.clientY;
        startLeft = parseInt(draggedElement.style.left);
        startTop = parseInt(draggedElement.style.top);
        draggedElement.style.zIndex = 1000;
      }
    });

    grid.addEventListener("mousemove", (e) => {
      if (isDragging && draggedElement) {
        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;
        draggedElement.style.left = `${startLeft + deltaX}px`;
        draggedElement.style.top = `${startTop + deltaY}px`;
      }
    });

    grid.addEventListener("mouseup", (e) => {
      if (isDragging && draggedElement) {
        const gridRect = grid.getBoundingClientRect();
        const mouseX = e.clientX - gridRect.left;
        const mouseY = e.clientY - gridRect.top;

        const targetCol = Math.floor(mouseX / 55);
        const targetRow = Math.floor(mouseY / 55);

        if (
          targetCol >= 0 &&
          targetCol < gridCols &&
          targetRow >= 0 &&
          targetRow < gridRows
        ) {
          const fromRow = parseInt(draggedElement.dataset.row);
          const fromCol = parseInt(draggedElement.dataset.col);

          // スワップ処理
          const temp = gridState[fromRow][fromCol];
          gridState[fromRow][fromCol] = gridState[targetRow][targetCol];
          gridState[targetRow][targetCol] = temp;

          // 新しい位置にスナップ
          draggedElement.dataset.row = targetRow;
          draggedElement.dataset.col = targetCol;
          draggedElement.style.left = `${targetCol * 55}px`;
          draggedElement.style.top = `${targetRow * 55}px`;
        } else {
          // 元の位置に戻す
          draggedElement.style.left = `${startLeft}px`;
          draggedElement.style.top = `${startTop}px`;
        }

        draggedElement.style.zIndex = "";
        isDragging = false;
        draggedElement = null;
      }
    });

    document.addEventListener("mouseup", () => {
      // マウスが外で離れた場合の安全対策
      if (isDragging) {
        if (draggedElement) {
          draggedElement.style.left = `${startLeft}px`;
          draggedElement.style.top = `${startTop}px`;
        }
        isDragging = false;
        draggedElement = null;
      }
    });
  </script>
</body>
</html>
