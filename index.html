<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズドラ風ゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #enemy {
      text-align: center;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 50px); /* 6列 */
      grid-template-rows: repeat(5, 50px);   /* 5行 */
      gap: 5px;
      margin-top: 20px;
      position: relative;
    }
    .drop {
      width: 50px;
      height: 50px;
      background-size: cover;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    /* 五色のドロップ */
    .drop[data-type="fire"] {
      background-image: url('火.jpg');
    }
    .drop[data-type="water"] {
      background-image: url('水.jpg');
    }
    .drop[data-type="wood"] {
      background-image: url('木.jpg');
    }
    .drop[data-type="light"] {
      background-image: url('光.jpg');
    }
    .drop[data-type="dark"] {
      background-image: url('闇.jpg');
    }
    #enemy-hp-bar {
      width: 200px;
      height: 20px;
      background-color: gray;
      margin-top: 20px;
      border-radius: 10px;
    }
    #enemy-hp {
      width: 100%;
      height: 100%;
      background-color: red;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="enemy">
    <h3>敵のHP</h3>
    <div id="enemy-hp-bar">
      <div id="enemy-hp"></div>
    </div>
  </div>

  <div id="game-board">
    <!-- ドロップを動的に生成 -->
  </div>

  <script>
    const board = document.getElementById('game-board');
    const enemyHp = document.getElementById('enemy-hp');
    let enemyHealth = 100; // 敵の初期HP
    const types = ['fire', 'water', 'wood', 'light', 'dark']; // ドロップの種類

    // 初期ドロップを生成
    function createDrops() {
      for (let i = 0; i < 30; i++) {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.dataset.type = types[Math.floor(Math.random() * types.length)];
        drop.setAttribute('draggable', 'true');
        drop.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', e.target.dataset.type);
        });
        board.appendChild(drop);
      }
    }

    createDrops();

    // ドロップをドラッグできるようにする
    board.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    board.addEventListener('drop', (e) => {
      e.preventDefault();
      const targetDrop = e.target;
      const draggedType = e.dataTransfer.getData('text/plain');

      if (targetDrop.classList.contains('drop') && targetDrop !== e.target) {
        const temp = targetDrop.dataset.type;
        targetDrop.dataset.type = draggedType;
        e.target.dataset.type = temp;

        // 揃い判定とダメージ処理
        checkMatches();
      }
    });

    function checkMatches() {
      let dropsArray = Array.from(board.children);
      let matchedDrops = [];

      // 横方向のマッチングを確認
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 6; j++) {
          const drop = dropsArray[i * 6 + j];
          const type = drop.dataset.type;

          if (j < 4 && dropsArray[i * 6 + j + 1].dataset.type === type &&
              dropsArray[i * 6 + j + 2].dataset.type === type) {
            matchedDrops.push(drop, dropsArray[i * 6 + j + 1], dropsArray[i * 6 + j + 2]);
          }
        }
      }

      // 縦方向のマッチングを確認
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 4; j++) {
          const drop = dropsArray[j * 6 + i];
          const type = drop.dataset.type;

          if (dropsArray[(j + 1) * 6 + i].dataset.type === type &&
              dropsArray[(j + 2) * 6 + i].dataset.type === type) {
            matchedDrops.push(drop, dropsArray[(j + 1) * 6 + i], dropsArray[(j + 2) * 6 + i]);
          }
        }
      }

      // マッチしたドロップを消して、新しいドロップを下から落とす
      if (matchedDrops.length > 0) {
        // ダメージ処理
        enemyHealth -= 10;
        enemyHp.style.width = `${enemyHealth}%`;
        if (enemyHealth <= 0) {
          alert('敵を倒しました！');
        }

        matchedDrops.forEach(drop => drop.remove());

        // 新しいドロップを下から追加
        let dropsArrayUpdated = Array.from(board.children);
        for (let i = 0; i < 30; i++) {
          if (!dropsArrayUpdated[i]) {
            const newDrop = document.createElement('div');
            newDrop.classList.add('drop');
            newDrop.dataset.type = types[Math.floor(Math.random() * types.length)];
            newDrop.setAttribute('draggable', 'true');
            newDrop.addEventListener('dragstart', (e) => {
              e.dataTransfer.setData('text/plain', e.target.dataset.type);
            });
            board.appendChild(newDrop);
          }
        }
      }
    }
  </script>

</body>
</html>
