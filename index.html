<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズドラ風ゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #enemy {
      text-align: center;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 50px); /* 6列 */
      grid-template-rows: repeat(5, 50px);   /* 5行 */
      gap: 5px;
      margin-top: 20px;
    }
    .drop {
      width: 50px;
      height: 50px;
      background-size: cover;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    /* 五色のドロップ */
    .drop[data-type="fire"] {
      background-image: url('火.jpg'); /* 火のドロップ画像 */
    }
    .drop[data-type="water"] {
      background-image: url('水.jpg'); /* 水のドロップ画像 */
    }
    .drop[data-type="wood"] {
      background-image: url('木.jpg'); /* 木のドロップ画像 */
    }
    .drop[data-type="light"] {
      background-image: url('光.jpg'); /* 光のドロップ画像 */
    }
    .drop[data-type="dark"] {
      background-image: url('闇.jpg'); /* 闇のドロップ画像 */
    }
    #enemy-hp-bar {
      width: 200px;
      height: 20px;
      background-color: gray;
      margin-top: 20px;
      border-radius: 10px;
    }
    #enemy-hp {
      width: 100%;
      height: 100%;
      background-color: red;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="enemy">
    <h3>敵のHP</h3>
    <div id="enemy-hp-bar">
      <div id="enemy-hp"></div>
    </div>
  </div>

  <div id="game-board">
    <div class="drop" data-type="fire" draggable="true"></div>
    <div class="drop" data-type="water" draggable="true"></div>
    <div class="drop" data-type="wood" draggable="true"></div>
    <div class="drop" data-type="light" draggable="true"></div>
    <div class="drop" data-type="dark" draggable="true"></div>
    <div class="drop" data-type="fire" draggable="true"></div>
    <div class="drop" data-type="water" draggable="true"></div>
    <div class="drop" data-type="wood" draggable="true"></div>
    <div class="drop" data-type="light" draggable="true"></div>
    <div class="drop" data-type="dark" draggable="true"></div>
    <div class="drop" data-type="fire" draggable="true"></div>
    <div class="drop" data-type="water" draggable="true"></div>
    <div class="drop" data-type="wood" draggable="true"></div>
    <div class="drop" data-type="light" draggable="true"></div>
    <div class="drop" data-type="dark" draggable="true"></div>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const enemyHp = document.getElementById('enemy-hp');
    const drops = document.querySelectorAll('.drop');
    
    let enemyHealth = 100; // 敵の初期HP
    let draggedDrop = null;

    // ドロップをドラッグできるようにする
    drops.forEach(drop => {
      drop.addEventListener('dragstart', (e) => {
        draggedDrop = e.target; // ドラッグ中のドロップを保存
      });

      drop.addEventListener('dragover', (e) => {
        e.preventDefault(); // ドロップ対象を許可
      });

      drop.addEventListener('drop', (e) => {
        e.preventDefault();

        // ドロップした位置のデータとドラッグ中のデータを入れ替える
        if (draggedDrop !== e.target) {
          const draggedType = draggedDrop.dataset.type;
          draggedDrop.dataset.type = e.target.dataset.type;
          e.target.dataset.type = draggedType;
          
          // 揃い判定とダメージ処理
          checkMatches();
        }
      });
    });

    // タッチイベントの処理（スマートフォン対応）
    board.addEventListener('touchstart', (e) => {
      draggedDrop = e.target.closest('.drop'); // タッチしたドロップを保存
    });

    board.addEventListener('touchmove', (e) => {
      e.preventDefault();
    });

    board.addEventListener('touchend', (e) => {
      const targetDrop = e.target.closest('.drop');
      if (draggedDrop && targetDrop && draggedDrop !== targetDrop) {
        const draggedType = draggedDrop.dataset.type;
        draggedDrop.dataset.type = targetDrop.dataset.type;
        targetDrop.dataset.type = draggedType;
        
        // 揃い判定とダメージ処理
        checkMatches();
      }
    });

    function checkMatches() {
      // マッチング処理: 3つ以上のドロップが揃った場合、敵にダメージを与える
      // ここでは簡単にダメージを与える処理を入れてみます
      const matchFound = Math.random() < 0.5; // 簡易的なランダム判定
      if (matchFound) {
        enemyHealth -= 10; // ダメージ
        enemyHp.style.width = `${enemyHealth}%`;
        if (enemyHealth <= 0) {
          alert('敵を倒しました！');
        }
      }
    }
  </script>

</body>
</html>
