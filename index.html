<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズドラ風ゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #enemy {
      text-align: center;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6列 */
      grid-template-rows: repeat(5, 1fr);   /* 5行 */
      gap: 5px;
      margin-top: 20px;
      width: 300px; /* 画面に合わせた幅 */
      height: 250px;
    }
    .drop {
      width: 100%;
      height: 100%;
      background-size: cover;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 五色のドロップ */
    .drop[data-type="fire"] {
      background-image: url('火.jpg'); /* 火のドロップ画像 */
    }
    .drop[data-type="water"] {
      background-image: url('水.jpg'); /* 水のドロップ画像 */
    }
    .drop[data-type="wood"] {
      background-image: url('木.jpg'); /* 木のドロップ画像 */
    }
    .drop[data-type="light"] {
      background-image: url('光.jpg'); /* 光のドロップ画像 */
    }
    .drop[data-type="dark"] {
      background-image: url('闇.jpg'); /* 闇のドロップ画像 */
    }
    #enemy-hp-bar {
      width: 200px;
      height: 20px;
      background-color: gray;
      margin-top: 20px;
      border-radius: 10px;
    }
    #enemy-hp {
      width: 100%;
      height: 100%;
      background-color: red;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      #game-board {
        width: 100%;
        height: auto;
        grid-template-columns: repeat(3, 1fr); /* モバイルでは3列に */
        grid-template-rows: repeat(5, 1fr);   /* 行はそのまま */
      }
    }
  </style>
</head>
<body>

  <div id="enemy">
    <h3>敵のHP</h3>
    <div id="enemy-hp-bar">
      <div id="enemy-hp"></div>
    </div>
  </div>

  <div id="game-board">
    <!-- 6x5 のドロップが並びます -->
  </div>

  <script>
    const board = document.getElementById('game-board');
    const enemyHp = document.getElementById('enemy-hp');
    const colors = ['fire', 'water', 'wood', 'light', 'dark'];
    let enemyHealth = 100; // 敵の初期HP

    // ゲームボードにドロップをランダムに配置
    function createBoard() {
      board.innerHTML = ''; // ボードをリセット
      for (let i = 0; i < 30; i++) {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.setAttribute('data-type', colors[Math.floor(Math.random() * colors.length)]);
        drop.setAttribute('draggable', 'true');
        drop.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', e.target.dataset.type);
        });
        board.appendChild(drop);
      }
    }

    // ドロップを並べ替え
    function handleDrop(e) {
      e.preventDefault();
      const targetDrop = e.target;
      const draggedType = e.dataTransfer.getData('text/plain');

      if (targetDrop.classList.contains('drop') && targetDrop !== e.target) {
        const temp = targetDrop.dataset.type;
        targetDrop.dataset.type = draggedType;
        e.target.dataset.type = temp;

        // 揃い判定とダメージ処理
        checkMatches();
        dropChain();
      }
    }

    // 揃ったドロップをチェック
    function checkMatches() {
      // マッチング処理: 3つ以上のドロップが揃った場合、敵にダメージを与える
      const matchFound = Math.random() < 0.5; // 簡易的なランダム判定
      if (matchFound) {
        enemyHealth -= 10; // ダメージ
        enemyHp.style.width = `${enemyHealth}%`;
        if (enemyHealth <= 0) {
          alert('敵を倒しました！');
        }
      }
    }

    // 落ちコンボを処理（ドロップを落とす）
    function dropChain() {
      const drops = document.querySelectorAll('.drop');
      let moved = false;

      for (let i = drops.length - 1; i >= 0; i--) {
        const drop = drops[i];
        const dropTop = drop.offsetTop;
        const nextDrop = drops[i + 6]; // 下のドロップ

        if (!nextDrop && dropTop < (board.offsetHeight - 50)) {
          const newDrop = document.createElement('div');
          newDrop.classList.add('drop');
          newDrop.setAttribute('data-type', colors[Math.floor(Math.random() * colors.length)]);
          newDrop.setAttribute('draggable', 'true');
          newDrop.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.dataset.type);
          });
          board.appendChild(newDrop);
          drop.remove();
          moved = true;
        }
      }

      if (moved) {
        dropChain();
      }
    }

    board.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    board.addEventListener('drop', handleDrop);

    // ゲームボードの初期化
    createBoard();

  </script>

</body>
</html>
