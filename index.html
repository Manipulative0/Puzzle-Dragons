<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズルゲーム</title>
  <style>
    /* グリッド設定 */
    #grid {
      display: grid;
      grid-template-columns: repeat(6, 50px); /* 6列 */
      grid-template-rows: repeat(5, 50px);   /* 5行 */
      gap: 5px;
      position: relative;
      margin: 20px auto;
      width: max-content;
      border: 2px solid #000;
    }

    .drop {
      width: 50px;
      height: 50px;
      background-size: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .drop[data-type="fire"] {
      background-image: url('火.jpg');
    }

    .drop[data-type="water"] {
      background-image: url('水.jpg');
    }

    .drop[data-type="wood"] {
      background-image: url('木.jpg');
    }

    .drop[data-type="light"] {
      background-image: url('光.jpg');
    }

    .drop[data-type="dark"] {
      background-image: url('闇.jpg');
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const gridRows = 5;
    const gridCols = 6;
    const dropTypes = ["fire", "water", "wood", "light", "dark"];
    const grid = document.getElementById("grid");

    // グリッド状態を保持する2次元配列
    const gridState = Array.from({ length: gridRows }, () =>
      Array.from({ length: gridCols }, () =>
        dropTypes[Math.floor(Math.random() * dropTypes.length)]
      )
    );

    // グリッド描画
    function renderGrid() {
      grid.innerHTML = ""; // グリッドをリセット
      gridState.forEach((row, rowIndex) => {
        row.forEach((type, colIndex) => {
          const drop = document.createElement("div");
          drop.classList.add("drop");
          drop.dataset.type = type;
          drop.dataset.row = rowIndex;
          drop.dataset.col = colIndex;
          grid.appendChild(drop);
        });
      });
    }

    renderGrid();

    let selectedDrop = null;
    let isDragging = false;

    // ドラッグ開始
    grid.addEventListener("mousedown", (e) => {
      if (e.target.classList.contains("drop")) {
        selectedDrop = e.target;
        isDragging = true;
      }
    });

    // ドラッグ終了
    grid.addEventListener("mouseup", (e) => {
      if (isDragging && selectedDrop && e.target.classList.contains("drop")) {
        const targetDrop = e.target;

        // 選択されたドロップとターゲットドロップの位置を取得
        const selectedRow = parseInt(selectedDrop.dataset.row, 10);
        const selectedCol = parseInt(selectedDrop.dataset.col, 10);
        const targetRow = parseInt(targetDrop.dataset.row, 10);
        const targetCol = parseInt(targetDrop.dataset.col, 10);

        // ドロップの移動処理
        moveDrop(selectedRow, selectedCol, targetRow, targetCol);

        // グリッドを再描画
        renderGrid();

        // 3つ以上つながったドロップを削除
        checkAndClearMatches();

        selectedDrop = null;
        isDragging = false;
      }
    });

    // ドロップを移動する関数
    function moveDrop(fromRow, fromCol, toRow, toCol) {
      // ドロップをスライドさせる
      const temp = gridState[fromRow][fromCol];
      gridState[fromRow][fromCol] = gridState[toRow][toCol];
      gridState[toRow][toCol] = temp;
    }

    // 3つ以上並んだドロップを探して削除
    function checkAndClearMatches() {
      const toClear = [];

      // 横方向のチェック
      for (let row = 0; row < gridRows; row++) {
        let matchCount = 1;
        for (let col = 1; col < gridCols; col++) {
          if (gridState[row][col] === gridState[row][col - 1]) {
            matchCount++;
            if (matchCount >= 3 && col === gridCols - 1) {
              toClear.push([row, col - 2], [row, col - 1], [row, col]);
            }
          } else {
            if (matchCount >= 3) {
              for (let i = 1; i <= matchCount; i++) {
                toClear.push([row, col - i]);
              }
            }
            matchCount = 1;
          }
        }
      }

      // 縦方向のチェック
      for (let col = 0; col < gridCols; col++) {
        let matchCount = 1;
        for (let row = 1; row < gridRows; row++) {
          if (gridState[row][col] === gridState[row - 1][col]) {
            matchCount++;
            if (matchCount >= 3 && row === gridRows - 1) {
              toClear.push([row - 2, col], [row - 1, col], [row, col]);
            }
          } else {
            if (matchCount >= 3) {
              for (let i = 1; i <= matchCount; i++) {
                toClear.push([row - i, col]);
              }
            }
            matchCount = 1;
          }
        }
      }

      // ドロップを削除
      toClear.forEach(([row, col]) => {
        gridState[row][col] = null;
      });

      // ドロップを下に落とし、新しいドロップを生成
      for (let col = 0; col < gridCols; col++) {
        for (let row = gridRows - 1; row >= 0; row--) {
          if (gridState[row][col] === null) {
            for (let above = row - 1; above >= 0; above--) {
              if (gridState[above][col] !== null) {
                gridState[row][col] = gridState[above][col];
                gridState[above][col] = null;
                break;
              }
            }
            if (gridState[row][col] === null) {
              gridState[row][col] = dropTypes[Math.floor(Math.random() * dropTypes.length)];
            }
          }
        }
      }

      renderGrid();
    }
  </script>
</body>
</html>
